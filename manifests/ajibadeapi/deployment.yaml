apiVersion: apps/v1
kind: Deployment
metadata:
  name: ajibadeapi
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ajibadeapi
  template:
    metadata:
      labels:
        app: ajibadeapi
    spec:
      containers:
        - name: ajibadeapi
          image: ajibadeapi:latest
          ports:
            - containerPort: 8080